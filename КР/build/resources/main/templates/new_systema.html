<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система данных строительного магазина | Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDdrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://media.istockphoto.com/id/668278916/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%80%D0%B0%D0%B7%D0%BC%D1%8B%D1%82%D1%8B%D0%B9-%D1%84%D0%BE%D0%BD-%D0%B0%D0%BF%D0%BF%D0%B0%D1%80%D0%B0%D1%82%D0%BD%D0%BE%D0%B3%D0%BE-%D0%BC%D0%B0%D0%B3%D0%B0%D0%B7%D0%B8%D0%BD%D0%B0.jpg?s=1024x1024&w=is&k=20&c=ptPWKlOtArY3cJg-8GyrgR_qu4VKMagB8vOnTtqfPAs='); height: 100vh; overflow: auto;">
    <blockquote class="blockquote text-center">
        <h1>Добавление товара</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${systema}" method="post">
                <table>
                    <tr>
                        <td>ID товара:</td>
                        <td><input type="text" th:field="*{a_id}" ></td>
                    </tr>
                    <tr>
                        <td>Название товара:</td>
                        <td><input type="text" th:field="*{b_name}" ></td>
                    </tr>
                    <tr>
                        <td>Тип товара:</td>
                        <td><input type="text" th:field="*{c_type}" ></td>

                    </tr>
                    <tr>
                        <td>Поставщик/бренд:</td>
                        <td><input type="text" th:field="*{d_vendor}" ></td>
                    </tr>
                    <tr>
                        <td>Стоимость:</td>
                        <td><input type="text" th:field="*{e_cost}" ></td>
                    </tr>
                    <tr>
                        <td>Количество в магазине:</td>
                        <td><input type="text" th:field="*{f_in_stock}" ></td>

                    </tr>
                    <tr>
                        <td>Количество на складе:</td>
                        <td><input type="text" th:field="*{g_remote}" ></td>

                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autacomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>>
            </form>
        </div>
    </div>
</div>
</body>
</html>
